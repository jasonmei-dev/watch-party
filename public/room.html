<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      src="https://kit.fontawesome.com/00ebd93dd5.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="css/room2.css">
  <title>weWatch</title>
</head>
<body>
  <nav id="navbar">
    <div class="logo">
      <h1><a href="/">weWatch</a></h1>
    </div>
    <ul>
      <li>
        <a href="/"><i class="fas fa-sign-out-alt"></i></i> Leave Room</a>
      </li>
    </ul>
  </nav>
  
  <div class="content">
    <div class="video-container">
      <form class='search-form'>
        <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required>
        <button type="submit" class="btn">Load Video</button>
      </form>

      <div id="player"></div>
    </div>
  
    <div class="sidebar">
      <div class="sidebar-nav">
        <ul>
          <li class="nav-btn btn active">Chat</li>
          <li class="nav-btn btn ">Video</li>
          <li class="nav-btn btn">Users</li>
        </ul>
      </div>

      <div class="chat-container">
        <div class="chat-main">
          <div class="chat-messages"></div>
        </div>
        <div class="chat-form-container">
          <form id="chat-form">
            <input type="text" id='msg' placeholder='Enter Message' autocomplete='off' required />
            <button type='submit' class='btn'><i class="fas fa-paper-plane"></i> Send</button>
          </form>
        </div>
      </div>

      <div class="stream-container hidden">
        <div class="camerabox">
          <video id="remoteVideo" autoplay></video>
          <video id="localVideo" autoplay muted></video>
        </div>
      
        <button id="callButton">Start Call</button>
        <button id="muteButton" disabled>Mute</button>
        <button id="hangupButton" disabled>Hang Up</button>
      </div>

      <div class="users-container hidden">
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
