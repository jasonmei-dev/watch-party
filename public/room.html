<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      src="https://kit.fontawesome.com/00ebd93dd5.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="css/room.css">
  <title>weWatch</title>
</head>
<body>
  <nav id="navbar">
    <a href="/"><h1>weWatch</h1></a>
    <ul>
      <li>
        <a href="/"><i class="fas fa-sign-out-alt"></i></i> Leave Room</a>
      </li>
    </ul>
  </nav>

  <div class="video-container">
    <form class='search'>
      <input type="text" name="youtube_url" placeholder="Enter YouTube URL" required>
      <button type="submit" class="button">Load Video</button>
    </form>

    <div id="player"></div>
  </div>

  <div class="chat-container">
    <div class="chat-messages"></div>
    <div class="chat-form-container">
      <form id="chat-form">
        <input type="text" id='msg' placeholder='Enter Message' autocomplete='off' required />
        <button type='submit' class='button'>Send</button>
      </form>
    </div>
  </div>

  <div class="room-sidebar">
    <h3>Users</h3>
    <ul id="users"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
